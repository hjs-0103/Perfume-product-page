<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="parent">

    <div class="child1">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:376px)">
        <source srcset="images/image-product-mobile.jpg" media="(min-width:375px)">
        <img src="images/image-product-desktop.jpg" alt="image of a perfume bottle">
      </picture>
    </div>

    <div class="child2">


      <aside>
        <div class="alltext">
          <h3 id="perfumeheading">Perfume</h3>
          <h1 id="mainhead">Gabrielle Essence Eau De Parfum</h1>

          <p id="about">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge,
            Perfumer-Creator<br> for the House of CHANEL.</p>

          <div class="prices">
            <div id="allprice">
              <h3 id="oldprice">$149.99</h3>
              <h3 id="newprice">$169.99</h3>
            </div>
          </div>

          <button id="addtocart">Add to Cart
            <img src="images/icon-cart.svg" alt="Icon" class="icon" />
          </button>
        </div>
      </aside>
    </div>
  </div>



  <footer>

  </footer>

</body>

</html>
